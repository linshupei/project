<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>图片预览</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="Author" content="larry" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="Shortcut Icon" href="/favicon.ico" />
    
</head>

<body class="larryms-system larryms-system-add-edit" >
    <div class="layui-fluid" align="center">
		<img alt="加载中..." id="target" src="" width="600px"/>
    </div>
    <!-- 加载js文件-->
    <script type="text/javascript" src="../../../larryms/layui/layui.js"></script>
    <script type="text/javascript">
	
		function getRequestParam(){
			var name,value,requestParam = new Object();
			var str = location.search; 
			var num = str.indexOf("?")
			str = str.substr(num + 1); 
			str = str.split("&");
			for(var inx=0;inx<str.length;inx++){
				var requestData= str[inx].split("=");
				requestParam[requestData[0]]=requestData[1];
			}
			return requestParam;
		}	
	
        window.onload = function(){
        	var requestparam = getRequestParam();
            var current = 0;
            document.getElementById('target').src=requestparam.imageUrl;
            
            document.getElementById('target').onclick = function(){
             
                current = (current+90)%360;
             
                this.style.transform = 'rotate('+current+'deg)';
            }
        };		
	    layui.config({
	        version: "2.0.8",
	        base: '../../../larryms/', //实际使用时，建议改成绝对路径
	        identified: 'userList',
	        layertype: 2, //iframe内层弹窗类型不显示返回首页
	        rightMenu: true // false关闭，设置为custom时使用自定义，不使用默认menu
	    }).extend({
	        larry: 'js/base'
	    }).use(['larry', 'table','form','jquery'], function() {
	        var $ = layui.jquery,
	            larry = layui.larry,
	            larryms = layui.larryms,
	            form = layui.form;
	        var curIfr = parent.layer.getFrameIndex(window.name);
	        $('#closeAdd').on('click', function() {
	            parent.layer.close(curIfr);
	        });
	
	
	    });
    </script>
</body>

</html>
